<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ note.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            padding-top: 40px;
        }
        h2 {
            text-align: center;
            margin-bottom: 16px;
            font-weight: 600;
        }
        .note-meta {
            color: #6c757d;
            font-size: 0.98rem;
            text-align: center;
            margin-bottom: 24px;
        }
        .note-content {
            background: #fff;
            padding: 28px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            max-width: 700px;
            margin: auto;
            font-size: 1.08rem;
            margin-bottom: 30px;
        }
        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .action-buttons a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ note.title }}</h2>
        <div class="note-meta">
            <p><strong>Category:</strong> {{ note.category.name }}</p>
            <p><strong>Created at:</strong> {{ note.created_at }}</p>
        </div>
        <div class="note-content">
            {{ note_html|safe }}
        </div>
        <div class="action-buttons">
            <a href="{% url 'note_edit' note.pk %}" class="btn btn-primary btn-sm">Edit</a>
            <a href="{% url 'note_list' %}" class="btn btn-secondary btn-sm">Back to List</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
